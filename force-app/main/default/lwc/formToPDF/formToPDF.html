<template>
    <lightning-card title="Formularz adopcyjny">
      <div class="slds-m-around_medium">
        <lightning-input label="Imię zwierzęcia" value={animalName} onchange={handleAnimalNameChange}></lightning-input>
        <lightning-input label="Imię" value={firstName} onchange={handleFirstNameChange}></lightning-input>
        <lightning-input label="Nazwisko" value={lastName} onchange={handleLastNameChange}></lightning-input>
        <lightning-input label="Adres e-mail" value={email} onchange={handleEmailChange}></lightning-input>
        <lightning-input label="Schronisko" value={shelter} onchange={handleShelterChange}></lightning-input>
        <lightning-input label="Data adopcji" type="date" value={adoptionDate} onchange={handleAdoptionDateChange}></lightning-input>
        <lightning-button variant="brand" label="Generuj PDF" onclick={generateData}></lightning-button>
      </div>
    </lightning-card>
  </template>
